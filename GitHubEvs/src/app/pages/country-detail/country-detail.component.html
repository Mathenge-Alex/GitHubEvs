<div class="container mt-5">
  <h1 class="text-center mb-4">{{ country?.name }}</h1>
  <div *ngIf="loading" class="text-center">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && !error">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">Username</th>
          <th scope="col">Location</th>
          <th scope="col">Commits</th>
          <th scope="col">Bio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td><img [src]="user.icon" class="rounded-circle" alt="{{ user.username }}" width="50"></td>
          <td><a [href]="'https://github.com/' + user.username" target="_blank">{{ user.username }}</a></td>
          <td>{{ user.location }}</td>
          <td>{{ user.commits }}</td>
          <td>{{ user.bio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
